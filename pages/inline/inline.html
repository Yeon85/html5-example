<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>스타일 적용 방식 비교</title>

  <!-- 내부 스타일 -->
  <style>
    .internal-style {
      color: blue;
      font-weight: bold;
    }
  </style>

  <!-- 외부 스타일 연결 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>💡 HTML 스타일 적용 방식 3가지</h1>

  <!-- 1. 인라인 스타일 -->
  <p style="color: red; font-size: 16px;">
    1. 인라인 스타일 - 이 문장은 <strong>빨간색</strong>입니다.
  </p>

  <!-- 2. 내부 스타일 -->
  <p class="internal-style">
    2. 내부 스타일 - 이 문장은 <strong>파란색</strong>입니다.
  </p>

  <!-- 3. 외부 스타일 -->
  <p class="external-style">
    3. 외부 스타일 - 이 문장은 <strong>초록색</strong>입니다.
  </p>
</body>
</html>
