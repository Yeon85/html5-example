<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flex 속성 확장 예제</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }

    h2 {
      color: #3f51b5;
    }

    .section {
      margin-bottom: 3rem;
    }

    .flex-container {
      display: flex;
      border: 2px solid #3f51b5;
      padding: 20px;
      background-color: #e8eaf6;
      gap: 1rem;
    }

    .column {
      flex-direction: column;
    }

    .center {
      justify-content: center;
      align-items: center;
    }

    .space-around {
      justify-content: space-around;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #7986cb;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>✅ 기본 가로 정렬 (justify-content: space-between)</h2>
  <div class="flex-container space-around">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <div class="section">
    <h2>✅ 세로 정렬 (flex-direction: column)</h2>
    <div class="flex-container column">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
  </div>

  <div class="section">
    <h2>✅ 가운데 정렬 (justify-content + align-items)</h2>
    <div class="flex-container center" style="height: 200px;">
      <div class="box">🎯</div>
    </div>
  </div>

  <div class="section">
    <h2>✅ 요소 사이 간격 (gap)</h2>
    <div class="flex-container" style="gap: 30px;">
      <div class="box">X</div>
      <div class="box">Y</div>
      <div class="box">Z</div>
    </div>
  </div>

</body>
</html>
