<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Position 예제</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 2000px; /* 스크롤 확인용 */
    }

    .box {
      width: 200px;
      height: 100px;
      margin: 20px;
      color: white;
      padding: 10px;
      font-weight: bold;
    }

    .static {
      background-color: gray;
      position: static;
      top: 10px;
      left: 10px;
    
    }

    .relative {
      background-color: orange;
      position: relative;
      top: 10px;
      left: 10px;
    }

    .parent {
      position: relative;
      background-color: #e0f7fa;
      width: 400px;
      height: 200px;
      margin: 30px;
    }

    .absolute {
      background-color: red;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .fixed {
      background-color: green;
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .sticky-wrapper {
      margin-top: 100px;
      padding: 0 20px;
    }

    .sticky {
      position: sticky;
      top: 0;
      background-color: #ff5722; /* 진한 주황색 */
      color: white;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      z-index: 999;
      border-bottom: 3px solid #d84315;
    }
  </style>
</head>
<body>
 

  <div class="box static">static (기본 위치)</div>

  <div class="box relative">relative (자기 기준 이동)</div>

  <div class="parent">
    <div class="box absolute">absolute (부모 기준)</div>
  </div>

  <div class="box fixed">fixed (화면 고정)</div>

  <div class="sticky-wrapper">
    <div class="box sticky">sticky (스크롤 시 고정)</div>
    <p>스크롤해보세요! sticky가 위에 붙어요.</p>
    <!-- 아래에 더미 콘텐츠 추가 -->
    <div style="height: 20000px;">
      <p>⬇️⬇️⬇️ 계속 내려보세요 ⬇️⬇️⬇️</p>
      <p>더 내려보세요</p>
      <p>아직도 더 있어요</p>
      <p>sticky는 위에 고정되어 있을 거예요!</p>
    </div>
  </div>

</body>
</html>
