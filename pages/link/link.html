<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 1. 문서 인코딩: 한글 깨짐 방지 -->
  <meta charset="UTF-8">

  <!-- 2. 모바일 반응형을 위한 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 3. 문서 설명 (SEO에 도움) -->
  <meta name="description" content="이 페이지는 HTML head 태그 예제입니다.">

  <!-- 4. 문서 키워드 (검색 엔진용) -->
  <meta name="keywords" content="HTML, CSS, head, meta, title, link">

  <!-- 5. 작성자 정보 -->
  <meta name="author" content="정연주">

  <!-- 6. 문서 제목 (브라우저 탭에 표시됨) -->
  <title>HTML &lt;head&gt; 태그 예제</title>

  <!-- 7. 외부 CSS 파일 연결 -->
  <!-- <link rel="stylesheet" href="style.css"> -->

  <!-- 8. 파비콘 설정 (브라우저 탭 아이콘) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- 9. 내부 스타일 정의 (간단한 CSS) -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      color: #4caf50;
    }
  </style>

  <!-- 10. 스크립트 연결 (내부 JavaScript) -->
  <script>
    console.log("페이지가 로드되었습니다.");
  </script>
</head>
<body>

  <h1>✅ &lt;head&gt; 태그에 포함되는 주요 태그 예제</h1>
  <p>이 페이지의 소스코드를 확인해 보세요! (Ctrl + U)</p>

</body>
</html>
