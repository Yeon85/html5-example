<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>font-family 예제</title>
  <style>
    .arial {
      font-family: Arial, sans-serif;
    }

    .times {
      font-family: 'Times New Roman', serif;
    }

    .noto {
      font-family: 'Noto Sans KR', sans-serif;
    }
  </style>
</head>
<body>

  <h2 class="arial">🅰️ Arial (산세리프)</h2>
  <p class="arial">이 문장은 Arial 폰트입니다. 깔끔하고 직선적인 느낌!</p>

  <h2 class="times">🔤 Times New Roman (세리프)</h2>
  <p class="times">이 문장은 Times New Roman입니다. 문서, 책 느낌!</p>

  <h2 class="noto">🇰🇷 Noto Sans KR (한글용 고딕체)</h2>
  <p class="noto">이 문장은 Noto Sans KR 폰트입니다. 한글 웹사이트에서 자주 사용돼요.</p>

</body>
</html>
