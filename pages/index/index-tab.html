<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오른쪽 탭 구조</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
    }

    .main-layout {
      display: flex;
      min-height: calc(100vh - 100px);
    }

    .tab-menu {
      width: 200px;
      background-color: #e0e0e0;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    .tab {
      padding: 1rem;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
      background-color: #e0e0e0;
      transition: background 0.3s;
      font-weight: bold;
    }

    .tab:hover {
      background-color: #d0d0d0;
    }

    .tab.active {
      background-color: #ffffff;
      border-left: 5px solid #4caf50;
      color: #4caf50;
    }

    .tab-content-area {
      flex: 1;
      padding: 2rem;
      background-color: white;
    }

    .tab-panel {
      display: none;
    }

    .tab-panel.active {
      display: block;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    🌐 정지아의 탭 웹사이트
  </header>

  <div class="main-layout">
    <div class="tab-menu">
      <div class="tab active" onclick="changeTab(event, 'panel1')">📦 박스 1</div>
      <div class="tab" onclick="changeTab(event, 'panel2')">🎨 박스 2</div>
      <div class="tab" onclick="changeTab(event, 'panel3')">📱 박스 3</div>
    </div>

    <div class="tab-content-area">
      <div id="panel1" class="tab-panel active">
        <h2>📦 박스 1</h2>
        <p>이 박스는 rem, text-align, hover 효과를 사용해 꾸몄습니다.</p>
      </div>
      <div id="panel2" class="tab-panel">
        <h2>🎨 박스 2</h2>
        <p>flex와 media query로 배치가 반응형이에요!</p>
      </div>
      <div id="panel3" class="tab-panel">
        <h2>📱 박스 3</h2>
        <p>화면이 좁아지면 박스들이 세로로 정렬됩니다.</p>
      </div>
    </div>
  </div>

  <footer>
    © 2025 정지아의 웹 연습 페이지
  </footer>

  <script>
    function changeTab(e, panelId) {
      const tabs = document.querySelectorAll('.tab');
      const panels = document.querySelectorAll('.tab-panel');

      tabs.forEach(tab => tab.classList.remove('active'));
      panels.forEach(panel => panel.classList.remove('active'));

      e.currentTarget.classList.add('active');
      document.getElementById(panelId).classList.add('active');
    }
  </script>

</body>
</html>
