<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDN 적용 예제</title>

  <!-- ✅ Bootstrap CSS CDN -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >

  <!-- ✅ Font Awesome 아이콘 CDN -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  >

  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      padding: 2rem;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2><i class="fa-solid fa-globe"></i> CDN 예제</h2>
    <p>이 예제는 <strong>Bootstrap + jQuery + Font Awesome</strong>을 CDN으로 불러옵니다.</p>
    <button id="clickMe" class="btn btn-primary mt-3">
      <i class="fa-solid fa-bolt"></i> 클릭하면 알림!
    </button>
  </div>

  <!-- ✅ jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $('#clickMe').on('click', function () {
      alert('✅ jQuery가 CDN으로 성공적으로 불러와졌습니다!');
    });
  </script>

</body>
</html>
