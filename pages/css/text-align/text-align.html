<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-align 예제</title>
  <style>
    .box {
      width: 400px;
      padding: 20px;
      margin: 20px auto;
      border: 2px solid #999;
      font-size: 16px;
    }

    .left {
      text-align: left;
    }

    .center {
      text-align: center;
    }

    .right {
      text-align: right;
    }

    .justify {
      text-align: justify;
    }
  </style>
</head>
<body>

  <div class="box left">🟥 text-align: left<br>왼쪽 정렬입니다.</div>

  <div class="box center">🟨 text-align: center<br>가운데 정렬입니다.</div>

  <div class="box right">🟩 text-align: right<br>오른쪽 정렬입니다.</div>

  <div class="box justify">
    🟦 text-align: justify<br>
    이 문장은 양쪽 정렬입니다. 문장의 양 끝이 정렬되어 신문처럼 보입니다. 글자가 보기 좋게 양쪽으로 늘어납니다.
  </div>

</body>
</html>
