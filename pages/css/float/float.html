<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>float 예제</title>
  <style>
    .box {
      width: 150px;
      height: 150px;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 150px;
      float: left;
      margin: 10px;
    }

    .left {
      // float: left; 
      background-color: #4caf50;
    }

    .right {
      // float: right; 
      background-color: #2196f3;
    }

    .text {
      background-color: #f0f0f0;
      padding: 20px;
      margin-top: 170px;
      clear: both; /* float된 요소 밑으로 정렬 */
    }
  </style>
</head>
<body>

  <div class="box left">float: left</div>
  <div class="box right">float: right</div>

  <div class="text">
    여기는 float 요소 아래에 나오는 콘텐츠입니다.<br>
    `clear: both`가 없으면 위로 붙어버려요!
  </div>

</body>
</html>
