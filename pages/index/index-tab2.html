<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>책 인덱스 스타일 탭</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
    }

    header {
      background-color: #3f51b5;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 1px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .layout {
      display: flex;
      min-height: calc(100vh - 100px);
    }

    .tabs {
      width: 220px;
      background-color: #3f51b5;
      display: flex;
      flex-direction: column;
      padding-top: 2rem;
    }

    .tab {
      padding: 1rem 1.5rem;
      color: white;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      transition: all 0.3s ease;
    }

    .tab:hover {
      background-color: #5c6bc0;
    }

    .tab.active {
      background-color: white;
      color: #3f51b5;
      font-weight: bold;
      border-left: 5px solid #3f51b5;
    }

    .tab-content-area {
      flex: 1;
      background-color: white;
      padding: 2rem 3rem;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
      animation: fadeIn 0.4s ease;
    }

    .tab-panel {
      display: none;
    }

    .tab-panel.active {
      display: block;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    📚 정지아의 인덱스 탭 페이지
  </header>

  <div class="layout">
    <div class="tabs">
      <div class="tab active" onclick="changeTab(event, 'panel1')">📦 박스 1</div>
      <div class="tab" onclick="changeTab(event, 'panel2')">🎨 박스 2</div>
      <div class="tab" onclick="changeTab(event, 'panel3')">📱 박스 3</div>
    </div>

    <div class="tab-content-area">
      <div id="panel1" class="tab-panel active">
        <h2>📦 박스 1</h2>
        <p>이 박스는 <code>rem</code>, <code>text-align</code>, <code>hover</code> 효과를 사용해 꾸몄습니다.</p>
      </div>
      <div id="panel2" class="tab-panel">
        <h2>🎨 박스 2</h2>
        <p><code>flex</code>와 <code>media query</code>로 구성된 반응형 구조입니다.</p>
      </div>
      <div id="panel3" class="tab-panel">
        <h2>📱 박스 3</h2>
        <p>화면이 좁아지면 박스들이 자동으로 세로로 정렬됩니다.</p>
      </div>
    </div>
  </div>

  <footer>
    © 2025 정지아의 웹 연습 페이지
  </footer>

  <script>
    function changeTab(e, panelId) {
      const tabs = document.querySelectorAll('.tab');
      const panels = document.querySelectorAll('.tab-panel');

      tabs.forEach(tab => tab.classList.remove('active'));
      panels.forEach(panel => panel.classList.remove('active'));

      e.currentTarget.classList.add('active');
      document.getElementById(panelId).classList.add('active');
    }
  </script>

</body>
</html>
