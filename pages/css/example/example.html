<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS 기본 문법 예제</title>
  <style>
    /* ✅ CSS 기본 문법 */
    div {
      color: blue;            /* 글자 색 파랑 */
      font-size: 20px;        /* 글자 크기 */
      background-color: #f0f8ff; /* 배경 색 */
      padding: 10px;          /* 안쪽 여백 */
      border: 2px solid navy; /* 테두리 */
    }
  </style>
</head>
<body>

  <div>
    ✅ 이건 CSS 기본 문법으로 스타일링된 div입니다!
  </div>

</body>
</html>
