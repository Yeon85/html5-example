<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>display: flex 예제</title>
  <style>
    .flex-container {
      display: flex;
      border: 2px solid #3f51b5;
      padding: 20px;
      /* justify-content: space-between; */
      background-color: #e8eaf6;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #7986cb;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>✅ display: flex 예제</h2>

  <div class="flex-container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

</body>
</html>
