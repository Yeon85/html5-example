<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>클론 코딩 vs git clone</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
    }

    h2 {
      color: #3f51b5;
      text-align: center;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 1rem;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #3f51b5;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .summary {
      margin: 2rem 0;
      background: #fff;
      padding: 1rem;
      border-left: 5px solid #3f51b5;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <h2>🧠 클론 코딩 vs git clone</h2>

  <div class="summary">
    <p><strong>클론 코딩</strong>은 <em>웹사이트를 직접 따라 만들어보는 실습</em>이고,  
    <strong>git clone</strong>은 <em>Git 저장소의 코드를 복제</em>하는 명령어입니다.</p>
  </div>

  <table>
    <thead>
      <tr>
        <th>구분</th>
        <th>의미</th>
        <th>목적</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>👨‍💻 클론 코딩</td>
        <td>기존 웹사이트를 따라 만들기</td>
        <td>프론트엔드 구조 및 기능 학습</td>
      </tr>
      <tr>
        <td>🧪 git clone</td>
        <td>GitHub 저장소를 복사하기</td>
        <td>코드 다운로드 및 협업</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
