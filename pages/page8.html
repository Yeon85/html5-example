<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>✅ Step. 1 : HTML 필수 태그와 속성</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      color: #333;
    }
    .section {
      background: white;
      border-left: 6px solid #4CAF50;
      padding: 10px 30px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    h2 {
      color: #4CAF50;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 6px;
    }
    code {
      background-color: #eef;
      padding: 2px 6px;
      border-radius: 5px;
    }
    .quiz {
      background-color: #fff8dc;
      border: 1px solid #eee;
      padding: 3px;
      margin-top: 3px;
    }
  </style>
</head>
<body>
<div class="book-content">
   

  <div class="section">
    <h2>📝 연습문제 + 풀이</h2>
    <div class="quiz">
      <p><strong>Q1.</strong> 다음 중 인라인 요소는 무엇인가요?</p>
      <ul>
        <li>① &lt;div&gt;</li>
        <li>② &lt;h1&gt;</li>
        <li>③ &lt;span&gt; ✅</li>
        <li>④ &lt;p&gt;</li>
      </ul>
    </div>
    <div class="quiz">
      <p><strong>Q2.</strong> 줄바꿈만 하고 싶을 때 사용하는 태그는?</p>
      <p>✅ 정답: <code>&lt;br&gt;</code></p>
    </div>
    <div class="quiz">
      <p><strong>Q3.</strong> 다음 중 반드시 src 속성이 필요한 태그는?</p>
      <p>✅ 정답: <code>&lt;img /&gt;</code></p>
    </div>
  </div>
  <span class="page-number">3</span>
</div>
</body>
</html>
