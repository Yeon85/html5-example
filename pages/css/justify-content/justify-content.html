
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>justify-content 예제</title>
  <style>
    .container {
      display: flex;
      border: 2px dashed gray;
      padding: 10px;
      margin: 20px;
      height: 80px;
      background-color: #f9f9f9;
    }

    .box {
      width: 60px;
      height: 60px;
      background-color: tomato;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5px;
    }

    .start    { justify-content: flex-start; }
    .center   { justify-content: center; }
    .end      { justify-content: flex-end; }
    .between  { justify-content: space-between; }
    .around   { justify-content: space-around; }
    .evenly   { justify-content: space-evenly; }
  </style>
</head>
<body>

  <h3>🚩 justify-content: flex-start</h3>
  <div class="container start">
    <div class="box">1</div><div class="box">2</div><div class="box">3</div>
  </div>

  <h3>🎯 justify-content: center</h3>
  <div class="container center">
    <div class="box">1</div><div class="box">2</div><div class="box">3</div>
  </div>

  <h3>➡️ justify-content: flex-end</h3>
  <div class="container end">
    <div class="box">1</div><div class="box">2</div><div class="box">3</div>
  </div>

  <h3>📏 justify-content: space-between</h3>
  <div class="container between">
    <div class="box">1</div><div class="box">2</div><div class="box">3</div>
  </div>

  <h3>📐 justify-content: space-around</h3>
  <div class="container around">
    <div class="box">1</div><div class="box">2</div><div class="box">3</div>
  </div>

  <h3>⚖️ justify-content: space-evenly</h3>
  <div class="container evenly">
    <div class="box">1</div><div class="box">2</div><div class="box">3</div>
  </div>

</body>
</html>
