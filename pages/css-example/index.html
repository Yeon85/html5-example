<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✅ CSS 적용 테스트</title>
  <link rel="stylesheet" href="/style.css"> <!-- ✅ 외부 CSS 연결 확인 -->
</head>
<body>

  <h1>✅ CSS 적용 안될 경우?</h1>

  <div class="box">
    ✔ HTML의 <code>&lt;head&gt;</code> 태그에서 CSS 파일이 연결되어 있는지 확인하세요!<br>
    예: <code>&lt;link rel="stylesheet" href="style.css"&gt;</code>
  </div>

  <div id="myBox">
    이 영역은 ID가 <code>myBox</code>인 요소입니다.
  </div>

  <p class="highlight">
    이 문장은 클래스가 <code>highlight</code>입니다.
  </p>

</body>
</html>
