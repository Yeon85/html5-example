<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 예시</title>
  
  <!-- ✅ 부트스트랩 CSS -->
  <link rel="stylesheet" href="./bootstrap.min.css"/>
  <link rel="script" href="./bootstrap.bundle.min.js"/>

 <!-- ✅ 부트스트랩 JS -->

<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">✨ Bootstrap 예시 페이지</h1>

    <!-- ✅ 버튼 예시 -->
    <div class="text-center mb-4">
      <button class="btn btn-primary">기본 버튼</button>
      <button class="btn btn-success">성공 버튼</button>
      <button class="btn btn-outline-danger">테두리 버튼</button>
    </div>

    <!-- ✅ 카드 예시 (이미지 포함) -->
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <!-- 🔁 여기 이미지 주소만 교체했어요 -->
          <img src="https://picsum.photos/400/200" class="card-img-top" alt="샘플 이미지">
          <div class="card-body">
            <h5 class="card-title">부트스트랩 카드</h5>
            <p class="card-text">Bootstrap을 이용하면 카드 레이아웃을 아주 쉽게 만들 수 있어요.</p>
            <a href="/pages/bootstrap/bootstrap.html" class="btn btn-primary" target="_blank">자세히 보기</a>
          </div>
        </div>
      </div>
    </div>
  </div>

 </body>
